apiVersion: v1
kind: ConfigMap
metadata:
  name: cart
  namespace: roboshop
data: 
  REDIS_HOST: "redis" 
  CATALOGUE_HOST: "catalogue" 
  CATALOGUE_PORT: "8080"
  
---
apiVersion: apps/v1 
kind: Deployment
metadata: 
  name: cart
  namespace: roboshop
  # these are replica set labels
  labels:
    component: cart
    project: robosop
    tier: backend
spec:
  replicas: 1
  selector:
    # these labesl are used to select pods
    matchLabels:
      component: cart
      project: robosop
      tier: backend
#POD definition
  template:
    metadata: 
      labels:
        component: cart
        project: robosop
        tier: backend
    spec:
      containers: 
      - name: nginx
        image: navomika18/cart:v1
        imagePullPolicy: "Always"
        envFrom:
        - configMapRef:
            name: cart
        ports:
        - name: liveness-port
          containerPort: 8080
        readinessProbe:
          httpGet:
            path: /health
            port: liveness-port
          failureThreshold: 1
          periodSeconds: 15
        livenessProbe:
          httpGet:
            path: /health
            port: liveness-port
          failureThreshold: 1
          periodSeconds: 15
---
apiVersion: v1
kind: Service
metadata:
  name: cart
  namespace: roboshop
spec:
  selector:
    component: cart
    project: robosop
    tier: backend
  ports: 
    - protocol: TCP
      port: 8080 # service port
      targetPort: 8080 # container port
