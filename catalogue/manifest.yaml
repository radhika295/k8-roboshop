apiVersion: v1
kind: ConfigMap
metadata:
  name: catalogue
  namespace: roboshop
data: 
  MONGO: "true"
  MONGO_URL: "mongodb://mongodb:27017/catalogue"
---
apiVersion: apps/v1 
kind: Deployment
metadata: 
  name: catalogue
  namespace: roboshop
  # these are replica set labels
  labels:
    component: catalogue
    project: robosop
    tier: backend
spec:
  replicas: 1
  selector:
    # these labesl are used to select pods
    matchLabels:
      component: catalogue
      project: robosop
      tier: backend
#POD definition
  template:
    metadata: 
      labels:
        component: catalogue
        project: robosop
        tier: backend
    spec:
      containers: 
      - name: nginx
        image: navomika18/catalogue:v1
        imagePullPolicy: "Always"
        envFrom:
        - configMapRef:
            name: catalogue
        ports:
        - name: liveness-port
          containerPort: 8080
        readinessProbe:
          httpGet:
            path: /health
            port: liveness-port
          failureThreshold: 1
          periodSeconds: 15
        livenessProbe:
          httpGet:
            path: /health
            port: liveness-port
          failureThreshold: 1
          periodSeconds: 15
---
apiVersion: v1
kind: Service
metadata:
  name: catalogue
  namespace: roboshop
spec:
  selector:
    component: catalogue
    project: robosop
    tier: backend
  ports: 
    - protocol: TCP
      port: 8080 # service port
      targetPort: 8080 # container port
